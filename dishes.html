        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; display: flex; transition: margin-left 0.3s; }
        .sidebar { width: 200px; background-color: #333; color: white; height: 100vh; padding: 20px; position: fixed; transition: width 0.3s; }
        .sidebar.collapsed { width: 60px; }

        .sidebar a:hover { background-color: #555; }

        .sidebar.collapsed a span { display: none; }

        .dish-item { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .dish-form { margin-top: 10px; }
        input, button, textarea { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }

        button:hover { background-color: #218838; }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, setDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCq8HRJchKgy7w97JzKPWar37YbiDMt94o",
            authDomain: "menu-data-4bb71.firebaseapp.com",
            projectId: "menu-data-4bb71",
            storageBucket: "menu-data-4bb71.firebasestorage.app",
            messagingSenderId: "1055556497638",
            appId: "1:1055556497638:web:fde8fc971af723b755cb27"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- –ê–í–¢–ï–ù–¢–ò–§–Ü–ö–ê–¶–Ü–Ø —á–µ—Ä–µ–∑ email/–ø–∞—Ä–æ–ª—å ---
        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('authBlock').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'inline';
            } else {
                document.getElementById('authBlock').style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'none';
            }
        });

        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (e) {
                alert('–ù–µ–≤—ñ—Ä–Ω–∏–π email –∞–±–æ –ø–∞—Ä–æ–ª—å');
            }
        };

        window.logout = async function() {
            await signOut(auth);
        };

        // --- –û–°–ù–û–í–ù–ò–ô –ö–û–î ---
        let dishes = [];
        let dishesDocs = [];
        let editingIndex = null;

        async function loadData() {
            const dishesSnap = await getDocs(collection(db, "dishes"));
            dishes = dishesSnap.docs.map(doc => doc.data());
            dishesDocs = dishesSnap.docs.map(doc => doc.id);
            renderDishList();
        }

        window.saveDish = async function() {
            const name = document.getElementById('dishName').value.trim();
            let ingredients;
            try {
                ingredients = JSON.parse(document.getElementById('dishIngredients').value);
            } catch {
                document.getElementById('dishError').textContent = '–ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç —ñ–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç—ñ–≤!';
                document.getElementById('dishError').style.display = 'block';
                return;
            }
            if (!name || !Array.isArray(ingredients)) {
                document.getElementById('dishError').textContent = '–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É —ñ –∫–æ—Ä–µ–∫—Ç–Ω–∏–π –º–∞—Å–∏–≤ —ñ–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç—ñ–≤!';
                document.getElementById('dishError').style.display = 'block';
                return;
            }
            document.getElementById('dishError').style.display = 'none';

            if (editingIndex !== null) {
                const dishId = dishesDocs[editingIndex];
                await setDoc(doc(db, "dishes", dishId), { name, ingredients });
            } else {
                await addDoc(collection(db, "dishes"), { name, ingredients });
            }
            document.getElementById('dishName').value = '';
            document.getElementById('dishIngredients').value = '';
            document.getElementById('cancelEditBtn').style.display = 'none';
            editingIndex = null;
            await loadData();
        }

        window.editDish = function(index) {
            const dish = dishes[index];
            document.getElementById('dishName').value = dish.name;
            document.getElementById('dishIngredients').value = JSON.stringify(dish.ingredients, null, 2);
            document.getElementById('cancelEditBtn').style.display = 'inline';
            editingIndex = index;
        }

        window.cancelEdit = function() {
            document.getElementById('dishName').value = '';
            document.getElementById('dishIngredients').value = '';
            document.getElementById('cancelEditBtn').style.display = 'none';
            editingIndex = null;
            document.getElementById('dishError').style.display = 'none';
        }

        window.deleteDish = async function(index) {
            if (confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü—é —Å—Ç—Ä–∞–≤—É?')) {
                const dishId = dishesDocs[index];
                await deleteDoc(doc(db, "dishes", dishId));
                await loadData();
            }
        }

        function renderDishList() {
            const dishList = document.getElementById('dishList');
            dishList.innerHTML = '';
            const sortedDishes = [...dishes].sort((a, b) => a.name.localeCompare(b.name));
            sortedDishes.forEach((dish, index) => {
                const realIndex = dishes.findIndex(i => i.name === dish.name);
                const item = document.createElement('div');
                item.className = 'dish-item';
                item.innerHTML = `
                    <div>
                        <strong>${dish.name}</strong>
                        <pre style="margin:0;font-size:0.9em;">${JSON.stringify(dish.ingredients, null, 2)}</pre>
                    </div>
                    <div>
                        <button class="action-btn" onclick="editDish(${realIndex})">–†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>
                        <button class="action-btn delete" onclick="deleteDish(${realIndex})">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                    </div>
                `;
                dishList.appendChild(item);
            });
        }

        window.onload = loadData;
    </script>
</head>

        <div style="margin-top:20px;">

    <div class="content" id="content">
        <h1>–°–ø–∏—Å–æ–∫ —Å—Ç—Ä–∞–≤</h1>
        <div class="section">
            <h2>–î–æ–¥–∞—Ç–∏/–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ —Å—Ç—Ä–∞–≤—É</h2>
            <div class="dish-form">
                <input type="text" id="dishName" placeholder="–ù–∞–∑–≤–∞ —Å—Ç—Ä–∞–≤–∏">
                <textarea id="dishIngredients" placeholder='–ú–∞—Å–∏–≤ —ñ–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç—ñ–≤ —É —Ñ–æ—Ä–º–∞—Ç—ñ JSON' rows="6" style="width:98%;"></textarea>
                <button onclick="saveDish()">–ó–±–µ—Ä–µ–≥—Ç–∏ —Å—Ç—Ä–∞–≤—É</button>
                <button onclick="cancelEdit()" id="cancelEditBtn" style="display: none;">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
            </div>

        </div>
        <div class="section">

        </div>
    </div>
</body>
