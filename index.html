    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; display: flex; transition: margin-left 0.3s; }
        .sidebar { width: 200px; background-color: #333; color: white; height: 100vh; padding: 20px; position: fixed; transition: width 0.3s; }
        .sidebar.collapsed { width: 60px; }

        .sidebar.collapsed h2 { display: none; }

        .error { color: red; display: none; }
        .total-cost { font-weight: bold; padding: 10px; margin-top: 10px; background-color: #f8f9fa; border-radius: 4px; }
        .auth-btn { background-color: #007bff; }
        .auth-btn:hover { background-color: #0056b3; }
        .auth-form input { display: block; width: 90%; margin-bottom: 5px; padding: 6px; }
        #menuTotalDishesPrice { font-weight:bold; margin:10px 0; }
        .dish-search-input-popup {

            display: block;

        .dish-select-popup {

        }
        .dish-select-popup li {

        }
        .dish-select-popup li.selected,
        .dish-select-popup li:hover {
            background: #e9ecef;
        }
        /* --- –§—ñ–∫—Å–æ–≤–∞–Ω–∞ —à–∏—Ä–∏–Ω–∞ –¥–ª—è —Å–µ–ª–µ–∫—Ç–æ—Ä–∞ —Å—Ç—Ä–∞–≤ --- */
        .menu-dish {
            width: 200px !important;
            min-width: 200px !important;
            max-width: 200px !important;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
        }
        /* –ö–Ω–æ–ø–∫–∞-–∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è —É –ø—Ä–∞–≤–æ–º—É –≤–µ—Ä—Ö–Ω—å–æ–º—É –∫—É—Ç—ñ */
        .copy-btn-wrapper {

        }
        .copy-icon-btn {
            background: none;
            border: none;

        }

    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCq8HRJchKgy7w97JzKPWar37YbiDMt94o",
            authDomain: "menu-data-4bb71.firebaseapp.com",
            projectId: "menu-data-4bb71",
            storageBucket: "menu-data-4bb71.firebasestorage.app",
            messagingSenderId: "1055556497638",
            appId: "1:1055556497638:web:fde8fc971af723b755cb27"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- –ê–í–¢–ï–ù–¢–ò–§–Ü–ö–ê–¶–Ü–Ø —á–µ—Ä–µ–∑ email/–ø–∞—Ä–æ–ª—å ---
        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('authBlock').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'inline';
            } else {
                document.getElementById('authBlock').style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'none';
            }
        });

        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (e) {
                alert('–ù–µ–≤—ñ—Ä–Ω–∏–π email –∞–±–æ –ø–∞—Ä–æ–ª—å');
            }
        };

        window.logout = async function() {
            await signOut(auth);
        };

        // --- –û–°–ù–û–í–ù–ò–ô –ö–û–î ---
        let dishes = [];
        let ingredients = [];
        const mealTypes = ['–°–Ω—ñ–¥–∞–Ω–æ–∫', '–û–±—ñ–¥', '–í–µ—á–µ—Ä—è'];
        let menu = Array(7).fill().map(() => ({ –°–Ω—ñ–¥–∞–Ω–æ–∫: '', –û–±—ñ–¥: '', –í–µ—á–µ—Ä—è: '' }));

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è —Å—Ç—Ä–∞–≤ —É –∞–ª—Ñ–∞–≤—ñ—Ç–Ω–æ–º—É –ø–æ—Ä—è–¥–∫—É
        function getSortedDishes() {
            return [...dishes].sort((a, b) => a.name.localeCompare(b.name, 'uk'));
        }

        async function loadData() {
            const dishesSnap = await getDocs(collection(db, "dishes"));
            dishes = dishesSnap.docs.map(doc => doc.data());
            const ingredientsSnap = await getDocs(collection(db, "ingredients"));
            ingredients = ingredientsSnap.docs.map(doc => doc.data());
            renderMenu();
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        }

        // --- –ö–∞—Å—Ç–æ–º–Ω–∏–π —Å–µ–ª–µ–∫—Ç–æ—Ä –∑ –ø–æ—à—É–∫–æ–º —É –ø–æ–ø–∞–ø—ñ ---
        function createDishSelect(dayIdx, meal, selectedValue) {
            // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–µ–ª–µ–∫—Ç–æ—Ä–∞
            const container = document.createElement('div');
            container.style.position = 'relative';

            // –û—Å–Ω–æ–≤–Ω–∏–π input (–≤–∏–≥–ª—è–¥–∞—î —è–∫ select)
            const selectBtn = document.createElement('button');
            selectBtn.type = 'button';
            selectBtn.className = 'menu-dish';
            selectBtn.style.textAlign = 'left';
            selectBtn.style.background = '#fff';
            selectBtn.style.color = '#333';
            selectBtn.style.border = '1px solid #ccc';
            selectBtn.style.borderRadius = '4px';
            selectBtn.style.padding = '8px';
            selectBtn.style.cursor = 'pointer';
            selectBtn.dataset.day = dayIdx;
            selectBtn.dataset.meal = meal;
            selectBtn.textContent = selectedValue || '–í–∏–±–µ—Ä—ñ—Ç—å —Å—Ç—Ä–∞–≤—É';
            // –§—ñ–∫—Å–æ–≤–∞–Ω–∞ —à–∏—Ä–∏–Ω–∞, –ø—Ä–∏—Ö–æ–≤—É—î –∑–∞–π–≤–∏–π —Ç–µ–∫—Å—Ç
            selectBtn.style.width = '200px';
            selectBtn.style.minWidth = '200px';
            selectBtn.style.maxWidth = '200px';
            selectBtn.style.whiteSpace = 'nowrap';
            selectBtn.style.overflow = 'hidden';
            selectBtn.style.textOverflow = 'ellipsis';

            container.appendChild(selectBtn);

            let popup = null;

            selectBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                // –Ø–∫—â–æ –≤–∂–µ –≤—ñ–¥–∫—Ä–∏—Ç–æ - –∑–∞–∫—Ä–∏–≤–∞—î–º–æ
                if (popup) {
                    popup.remove();
                    popup = null;
                    return;
                }
                // –°—Ç–≤–æ—Ä—é—î–º–æ –ø–æ–ø–∞–ø
                popup = document.createElement('div');
                popup.className = 'dish-select-popup';

                // –ü–æ–ª–µ –ø–æ—à—É–∫—É
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'dish-search-input-popup';
                input.placeholder = '–ü–æ—à—É–∫ —Å—Ç—Ä–∞–≤–∏...';
                input.autocomplete = 'off';
                popup.appendChild(input);

                // –°–ø–∏—Å–æ–∫ —Å—Ç—Ä–∞–≤
                const ul = document.createElement('ul');
                popup.appendChild(ul);

                function fillList(filter = '') {
                    ul.innerHTML = '';
                    getSortedDishes()
                        .filter(d => d.name.toLowerCase().includes(filter.toLowerCase()))
                        .forEach(d => {
                            const li = document.createElement('li');
                            li.textContent = d.name;
                            if (d.name === menu[dayIdx][meal]) li.classList.add('selected');
                            li.style.whiteSpace = 'nowrap';
                            li.style.overflow = 'hidden';
                            li.style.textOverflow = 'ellipsis';
                            li.addEventListener('mousedown', function(ev) {
                                ev.preventDefault();
                                selectBtn.textContent = d.name;
                                menu[+dayIdx][meal] = d.name;
                                updateMenuTotalDishesPrice();
                                popup.remove();
                                popup = null;
                            });
                            ul.appendChild(li);
                        });
                }
                fillList('');

                input.addEventListener('input', function() {
                    fillList(this.value);
                });

                // –ü–æ–∑–∏—Ü—ñ–æ–Ω—É–≤–∞–Ω–Ω—è –ø–æ–ø–∞–ø—É
                popup.style.top = (selectBtn.offsetTop + selectBtn.offsetHeight + 2) + 'px';
                popup.style.left = selectBtn.offsetLeft + 'px';
                popup.style.width = selectBtn.offsetWidth + 'px';

                container.appendChild(popup);

                // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –ø–æ—à—É–∫—É
                setTimeout(() => input.focus(), 0);

                // –ó–∞–∫—Ä–∏—Ç—Ç—è –ø—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞ –ø–æ–ø–∞–ø–æ–º
                function closePopup(e) {
                    if (!popup) return;
                    if (!popup.contains(e.target) && e.target !== selectBtn) {
                        popup.remove();
                        popup = null;
                        document.removeEventListener('mousedown', closePopup);
                    }
                }
                document.addEventListener('mousedown', closePopup);
            });

            return container;
        }

        function renderMenu() {
            const days = ['–ü–æ–Ω–µ–¥—ñ–ª–æ–∫', '–í—ñ–≤—Ç–æ—Ä–æ–∫', '–°–µ—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä', '–ü‚Äô—è—Ç–Ω–∏—Ü—è', '–°—É–±–æ—Ç–∞', '–ù–µ–¥—ñ–ª—è'];
            const menuDiv = document.getElementById('menu');
            menuDiv.innerHTML = '';

            // –°—Ç–≤–æ—Ä—é—î–º–æ —Ç–∞–±–ª–∏—Ü—é
            let table = document.createElement('table');
            table.className = 'menu-table';

            // –ó–∞–≥–æ–ª–æ–≤–æ–∫
            let thead = document.createElement('thead');
            let headRow = document.createElement('tr');
            headRow.innerHTML = `<th>–î–µ–Ω—å</th>` + mealTypes.map(meal => `<th>${meal}</th>`).join('');
            thead.appendChild(headRow);
            table.appendChild(thead);

            // –†—è–¥–∫–∏ –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –¥–Ω—è
            let tbody = document.createElement('tbody');
            days.forEach((day, dayIdx) => {
                let row = document.createElement('tr');
                row.appendChild((() => {
                    const td = document.createElement('td');
                    td.innerHTML = `<strong>${day}</strong>`;
                    return td;
                })());
                mealTypes.forEach(meal => {
                    const td = document.createElement('td');
                    td.appendChild(createDishSelect(dayIdx, meal, menu[dayIdx][meal]));
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);

            menuDiv.appendChild(table);

            // –î–æ–¥–∞—î–º–æ –±–ª–æ–∫ –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –≤–∞—Ä—Ç–æ—Å—Ç—ñ, —è–∫—â–æ —â–µ –Ω–µ –¥–æ–¥–∞–Ω–æ
            if (!document.getElementById('menuTotalDishesPrice')) {
                const priceDiv = document.createElement('div');
                priceDiv.id = 'menuTotalDishesPrice';
                priceDiv.style = 'font-weight:bold; margin:10px 0;';
                menuDiv.parentNode.insertBefore(priceDiv, menuDiv.nextSibling);
            }
            updateMenuTotalDishesPrice();
        }

        function updateMenuTotalDishesPrice() {
            let total = 0;
            let selected = [];
            menu.forEach(day => {
                mealTypes.forEach(meal => {
                    if (day[meal]) selected.push(day[meal]);
                });
            });
            selected.forEach(name => {
                const dish = dishes.find(d => d.name === name);
                if (dish && dish.totalPrice) total += Number(dish.totalPrice);
            });
            document.getElementById('menuTotalDishesPrice').textContent =
                `–û—Ä—ñ—î–Ω—Ç–æ–≤–Ω–∞ –∑–∞–≥–∞–ª—å–Ω–∞ –≤–∞—Ä—Ç—ñ—Å—Ç—å –≤–∏–±—Ä–∞–Ω–∏—Ö —Å—Ç—Ä–∞–≤: ${total.toFixed(2)} –≥—Ä–Ω`;
        }

        // --- –ö–û–ü–Ü–Æ–í–ê–ù–ù–Ø –°–ü–ò–°–ö–£ –ü–û–ö–£–ü–û–ö ---
        function showCopyButton(show) {
            const btn = document.getElementById('copyShoppingListBtn');
            if (btn) btn.style.display = show ? 'inline-block' : 'none';
        }

        function copyShoppingList() {
            const btn = document.getElementById('copyShoppingListBtn');
            const icon = document.getElementById('copyIcon');
            const shoppingListDiv = document.getElementById('shoppingList');
            let text = '';
            shoppingListDiv.querySelectorAll('.shopping-item').forEach(item => {
                text += item.textContent + '\n';
            });
            const total = document.getElementById('totalCost').textContent;
            if (total) text += total;
            navigator.clipboard.writeText(text);

            // –ó–º—ñ–Ω–∏—Ç–∏ —ñ–∫–æ–Ω–∫—É –Ω–∞ –≥–∞–ª–æ—á–∫—É
            if (icon) {
                icon.innerHTML = '‚úîÔ∏è';
                btn.disabled = true;
                setTimeout(() => {
                    icon.innerHTML = 'üìã';
                    btn.disabled = false;
                }, 3000);
            }
        }

        window.generateShoppingList = function() {
            // –ó–±–∏—Ä–∞—î–º–æ –≤—Å—ñ –≤–∏–±—Ä–∞–Ω—ñ —Å—Ç—Ä–∞–≤–∏
            const menuDishes = menu.flatMap(day => mealTypes.map(meal => day[meal]).filter(Boolean));
            if (menuDishes.length !== 7 * 3 || menuDishes.some(name => !dishes.find(d => d.name === name))) {
                document.getElementById('menuError').style.display = 'block';
                document.getElementById('shoppingList').innerHTML = '';
                document.getElementById('totalCost').innerHTML = '';
                showCopyButton(false);
                return;
            }
            document.getElementById('menuError').style.display = 'none';

            // –§–æ—Ä–º—É—î–º–æ —Å–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫
            const shopping = {};
            let totalCost = 0;
            menuDishes.forEach(dishName => {
                const dish = dishes.find(d => d.name === dishName);
                dish.ingredients.forEach(ing => {
                    if (!shopping[ing.name]) {
                        shopping[ing.name] = { quantity: 0, price: 0 };
                    }
                    shopping[ing.name].quantity += ing.quantity;
                    shopping[ing.name].price = ing.price || ingredients.find(i => i.name === ing.name)?.price || 0;
                });
            });

            // –í–∏–≤—ñ–¥
            const shoppingListDiv = document.getElementById('shoppingList');
            shoppingListDiv.innerHTML = '';
            Object.entries(shopping).forEach(([name, data]) => {
                let line = `${name}: ${data.quantity} –∫–≥`;
                if (data.price && data.price > 0) {
                    const cost = data.quantity * data.price;
                    totalCost += cost;
                    line += ` ‚Äî ${cost.toFixed(2)} –≥—Ä–Ω`;
                }
                shoppingListDiv.innerHTML += `<div class="shopping-item">${line}</div>`;
            });
            document.getElementById('totalCost').innerHTML = `–ó–∞–≥–∞–ª—å–Ω–∞ –≤–∞—Ä—Ç—ñ—Å—Ç—å: ${totalCost.toFixed(2)} –≥—Ä–Ω`;

            // –ü–æ–∫–∞–∑–∞—Ç–∏ –∫–Ω–æ–ø–∫—É –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è
            showCopyButton(true);
        }

        window.onload = function() {
            loadData();
            // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è
            document.getElementById('copyShoppingListBtn').addEventListener('click', copyShoppingList);
        };
    </script>
